<!DOCTYPE html>
<html ng-app="bukukontak">
<head>
	<title>Buku Kontak (MEAN App)</title>
	<script src="../js/angular.min.js"></script>
	<script src="../js/controller/AppController.js"></script>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
</head>
<body>

<div class="container" ng-controller="AppController">
	<h1>Buku Kontak</h1>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Nama</th>
				<th>Email</th>
				<th>Nomor HP</th>
				<th>Aksi</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" ng-model="contact.nama" /></td>
				<td><input type="text" ng-model="contact.email" /></td>
				<td><input type="text" ng-model="contact.nohp" /></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Tambah</button></td>
				<td><button class="btn btn-success" id="btn-update" ng-click="updateContact()">Simpan</button></td>
				<td><button class="btn btn-info" ng-click="clear()">Bersihkan</button></td>
			</tr>
			<tr ng-repeat="contact in contacts">
				<td> {{contact.nama}} </td>
				<td> {{contact.email}} </td>
				<td> {{contact.nohp}} </td>
				<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Sunting</button></td>
				<td><button class="btn btn-danger" ng-click="delContact(contact._id)">Hapus</button></td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
